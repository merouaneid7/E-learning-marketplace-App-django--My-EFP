{% if messages %}
  {% for message in messages %}
    <div class="text-center p-4 mb-4 text-sm font-medium rounded-lg" role="alert"
         :class="{ 'bg-red-50 text-red-800': message.tags === 'error', 'bg-green-50 text-green-800': message.tags === 'success', 'bg-yellow-50 text-yellow-800': message.tags === 'warning' }">
      {{ message }}
      <button class="px-2 py-1" type="button">
        <svg class="h-4 w-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  {% endfor %}
{% endif %}
