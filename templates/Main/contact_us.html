{% extends 'base.html' %}

{% block title %}- Contact Us{% endblock %}

{% block content %}
    <!-- PAGE TITLE -->
    <header class="bg-gradient-to-r from-blue-500 to-purple-500 py-20 text-white text-center">
        <div class="container mx-auto">
            <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold mb-4">Contact Us</h1>
            <nav class="text-sm">
                <a href="#" class="text-gray-300">Home</a>
                <span class="mx-2 text-gray-300">/</span>
                <span class="text-gray-100">Contact Us</span>
            </nav>
        </div>
    </header>

    <!-- CONTACT FORM -->
    <div class="container mx-auto mt-8 flex justify-center">
        <form class="max-w-sm mx-auto bg-white  rounded-md p-8">
            {% include "components/msg.html" %}
            <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>

            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                <input type="text" id="name" class="w-96 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="Your Name" required />
            </div>

            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" id="email" class="w-96 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="Your Email" required />
            </div>

            <div class="mb-5">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Message</label>
                <textarea id="message" rows="4" class="w-96 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="w-96 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  px-5 py-2.5">Send Message</button>
        </form>
    </div>
{% endblock %}
