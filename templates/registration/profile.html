{% extends 'base.html' %}

{% block title %}- Profile Update{% endblock %}

{% block content %}

<!-- PAGE TITLE -->
<header class="bg-gradient-to-r from-blue-500 to-purple-500 py-20 text-white text-center">
    <div class="container mx-auto">
        <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold mb-4">Profile Update</h1>
        <nav class="text-sm">
            <a href="#" class="text-gray-300">Home</a>
            <span class="mx-2 text-gray-300">/</span>
            <span class="text-gray-100">Profile Update</span>
        </nav>
    </div>
</header>

<!-- Card -->
<div class="container mx-auto max-w-md mt-14 mb-10">
    <div class="card bg-white shadow-md p-8 rounded-lg">
        {% include 'components/msg.html' %}
        <div class="card-body">

            <form method="post" action="{% url 'profile_update' %}">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <div class="col">
                        <div class="form-group mb-4">
                            <label class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                            <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block p-2.5" placeholder="{{user.first_name}}" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-4">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Last Name</label>
                            <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block p-2.5" placeholder="{{user.last_name}}" readonly>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <div class="form-group mb-4">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
                            <input type="email" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block p-2.5" placeholder="{{user.email}}" readonly>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <div class="form-group mb-4">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                            <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block p-2.5" placeholder="{{user.username}}" readonly>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <div class="form-group mb-4">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Fill Only If You Want To Change Password" name="password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update Profile</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
